plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

allure {
    report {
        version.set("2.14.0")
    }
    adapter {
        autoconfigure.set(true)
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.14.0")
            }
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {

    testImplementation(
            "com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter:5.8.0",
            'io.qameta.allure:allure-selenide:2.14.0',
            'org.assertj:assertj-core:3.21.0',
            'commons-io:commons-io:2.11.0',
            'org.slf4j:slf4j-simple:1.7.32',
            'com.github.javafaker:javafaker:1.0.2'
    )

    testCompile 'com.codeborne:pdf-test:1.7.0'
    testCompile 'com.codeborne:xls-test:1.2'
}

test {
    useJUnitPlatform()
}